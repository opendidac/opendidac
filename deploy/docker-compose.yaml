name: eval
services:
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - assets:/app/assets
    environment:
      - DOCKER_HOST=tcp://sandbox:2375
    depends_on:
      - db
      - sandbox
    networks:
      - app-network

  db:
    image: postgres:15.0
    restart: unless-stopped
    env_file:
      - ./db/.env.db.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - app-network

  sandbox:
    image: docker:28.2.2-dind
    runtime: sysbox-runc # ! requires sysbox-runc installed on the host
    restart: unless-stopped
    expose:
      - "2375"
    environment:
      - DOCKER_TLS_CERTDIR=
    networks:
      - app-network

volumes:
  pgdata:
  assets:

networks:
  app-network:
    driver: bridge
